# Double Cart-Pole Configuration

# Environment
task_name: double_cart_pole
episode_length: 400

# Controller
controller_type: predictive_sampling
num_samples: 16
noise_level: 0.3
num_policy_samples: 16

# Architecture
architecture: mlp
hidden_layers: [128, 128]

# Training
num_iters: 50
num_envs: 256
learning_rate: 0.001
batch_size: 128
num_epochs: 100
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 5
num_eval_episodes: 3
video_fps: 30
video_quality: 5
video_resolution: [640, 480]

# Logging & Visualization
record_training_videos: true
num_training_videos: 4
record_eval_videos: true
log_verbosity: 2

experiment_name: null
