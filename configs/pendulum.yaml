# Pendulum Swing-Up Configuration

# Environment
task_name: pendulum
episode_length: 200

# Controller
controller_type: predictive_sampling
num_samples: 8
noise_level: 0.1
num_policy_samples: 2

# Architecture
architecture: mlp
hidden_layers: [32, 32]

# Training
num_iters: 10
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 10
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 5
num_eval_episodes: 3
video_fps: 30
video_quality: 5
video_resolution: [640, 480]

# Logging & Visualization
record_training_videos: true
num_training_videos: 2
record_eval_videos: true
log_verbosity: 2

experiment_name: null
