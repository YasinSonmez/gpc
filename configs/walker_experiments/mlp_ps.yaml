# Walker: MLP + PredictiveSampling
task_name: walker
episode_length: 500
experiment_name: walker_mlp_predictive_sampling

# Controller
controller_type: predictive_sampling
num_samples: 64
noise_level: 0.3
num_policy_samples: 64

# Architecture
architecture: mlp
hidden_layers: [256, 256, 256]

# Training
num_iters: 20
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 10
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 10
num_eval_episodes: 1
video_fps: 25
video_quality: 5
video_resolution: [640, 480]

# Logging
record_training_videos: true
num_training_videos: 1
record_eval_videos: true
log_verbosity: 2
