# Cart Pole Swing-Up Configuration

# Environment
task_name: cart_pole
episode_length: 200

# Controller
controller_type: predictive_sampling
num_samples: 8
noise_level: 0.1
num_policy_samples: 8
spline_type: zero
num_knots: 10
plan_horizon: 1.0

# Architecture
architecture: mlp
hidden_layers: [64, 64]

# Training
num_iters: 1
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 100
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 5
num_eval_episodes: 0
video_fps: 30
video_quality: 1  # Lower = better quality (0-51)
video_resolution: [640, 480]  # [width, height]

# Logging & Visualization
record_training_videos: true
num_training_videos: 1
record_eval_videos: false
log_verbosity: 2  # 0=minimal, 1=normal, 2=verbose

# Experiment naming (optional, auto-generated if not provided)
experiment_name: null
