# Cart Pole with Latent Space Sampling
# This tests optimization in the latent noise space of the flow model

# Environment
task_name: cart_pole
episode_length: 200

# Controller - Use latent space sampling
controller_type: predictive_sampling
num_samples: 8  # SPC samples in action space
noise_level: 0.1
num_policy_samples: 8  # Total policy samples
num_latent_samples: 8  # Of the 8 policy samples, 4 use latent sampling
latent_noise_level: 0.1  # Noise level in latent space
spline_type: zero
num_knots: 10
plan_horizon: 1.0

# Architecture
architecture: mlp
hidden_layers: [64, 64]

# Training
num_iters: 20
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 100
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 5
num_eval_episodes: 0
video_fps: 30
video_quality: 5
video_resolution: [640, 480]

# Logging & Visualization
record_training_videos: true
num_training_videos: 1
record_eval_videos: false
log_verbosity: 2

# Experiment naming
experiment_name: cart_pole_latent
