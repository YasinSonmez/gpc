# Humanoid Locomotion Configuration
# Note: Uses MPPI controller and "best" strategy

# Environment
task_name: humanoid
episode_length: 400

# Controller
controller_type: mppi
num_samples: 32
noise_level: 1.0
num_policy_samples: 32
# MPPI-specific parameters
temperature: 0.1
num_randomizations: 2

# Architecture
architecture: cnn
hidden_layers: [128, 128, 128]  # feature_dims for CNN

# Training
num_iters: 50
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 10
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 1  # Save every iteration for this difficult task
num_eval_episodes: 3
video_fps: 30
video_quality: 3
video_resolution: [1280, 720]

# Logging & Visualization
record_training_videos: true
num_training_videos: 2
record_eval_videos: true
log_verbosity: 2

experiment_name: null

# Special strategy for humanoid (uses "best" instead of "policy")
strategy: best
