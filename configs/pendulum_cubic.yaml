# Pendulum: PredictiveSampling + Cubic Splines
task_name: pendulum
episode_length: 200
experiment_name: pendulum_cubic

# Controller
controller_type: predictive_sampling
num_samples: 8
noise_level: 0.5
num_policy_samples: 2
spline_type: cubic
num_knots: 5
plan_horizon: 0.5

# Architecture
architecture: mlp
hidden_layers: [32, 32]

# Training
num_iters: 3
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 10
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 10
num_eval_episodes: 3
video_fps: 30
video_quality: 5
video_resolution: [480, 360]

# Logging
record_training_videos: true
num_training_videos: 1
record_eval_videos: true
log_verbosity: 2
