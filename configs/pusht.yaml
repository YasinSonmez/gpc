# PushT Manipulation Configuration

# Environment
task_name: pusht
episode_length: 400

# Controller
controller_type: predictive_sampling
num_samples: 128
noise_level: 0.4
num_policy_samples: 32

# Architecture
architecture: cnn
hidden_layers: [32, 32, 32]  # feature_dims for CNN

# Training
num_iters: 20
num_envs: 128
learning_rate: 0.001
batch_size: 128
num_epochs: 10
exploration_noise_level: 0.0
normalize_observations: true

# Checkpointing & Evaluation
checkpoint_every: 5
num_eval_episodes: 3
video_fps: 30
video_quality: 3
video_resolution: [1280, 720]

# Logging & Visualization
record_training_videos: true
num_training_videos: 2
record_eval_videos: true
log_verbosity: 2

experiment_name: null
